  <div id="about" class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ with .Site.Params.about }}
        <div class="title">
          <h2>{{ .title }}</h2>
          <span class="byline">{{ .subtitle }}</span>
        </div>
        <p>{{ .description | markdownify }}</p>
        <ul class="actions">
          <li><a href="#join" class="button">{{ .button_text }}</a></li>
        </ul>
        {{end}}
      </div>
    </div>

  </div>
