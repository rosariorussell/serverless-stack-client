<div id="join">
    <div id="three-column" class="container">
    {{ with .Site.Params.join }}
      <div class="title">
        <h2>{{ .title }}</h2>
        <span class="byline">{{ .subtitle }}</span>
      </div>
      <div class="row">
        {{ range .item }}
        <div class="col-md-6 bottom-margin">
          <p>{{ .description | markdownify }}</p>
          <a href="{{.weight}}" class="button button-alt">{{ .button_item_info }}</a>
        </div>
        {{ end }}
    </div>
    {{ end }}
    </div>
</div>
